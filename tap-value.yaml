shared:
  ingress_domain: tap-stirred-mongoose.tapsandbox.com
  ingress_issuer: zerossl-prod
ceip_policy_disclosed: true
tap_telemetry:
  #! this needs to be revisited, once we scale out to external users
  installed_for_vmware_internal_use: "true"
profile: full
excluded_packages:
- policy.apps.tanzu.vmware.com
- learningcenter.tanzu.vmware.com
- workshops.learningcenter.tanzu.vmware.com
supply_chain: basic 
ootb_supply_chain_basic:
  registry:
    server: us-central1-docker.pkg.dev
    repository: tap-sandbox-dev/tap-stirred-mongoose
  gitops:
    ssh_secret: ""
contour:
  envoy:
    service:
      loadBalancerIP: 34.29.164.107
buildservice:
  #! Seems, we can't use the top-level of the repo here, so we just made it '.../buildservice' for now.
  #! See also:
  #!  - https://vmware.slack.com/archives/C02D60T1ZDJ/p1654872326966009?thread_ts=1654825476.688669&cid=C02D60T1ZDJ 
  #!  - https://vmware.slack.com/archives/C02D60T1ZDJ/p1651776504269459?thread_ts=1651775278.829319&cid=C02D60T1ZDJ
  kp_default_repository: us-central1-docker.pkg.dev/tap-sandbox-dev/tap-stirred-mongoose/buildservice
  kp_default_repository_username: _json_key_base64
  kp_default_repository_password: 
tap_gui:
  service_type: ClusterIP
  metadataStoreAutoconfiguration: true
metadata_store:
  ns_for_export_app_cert: developer-ns
  app_service_type: ClusterIP
namespace_provisioner:
  controller: true
package_overlays:
- name: cert-manager
  secrets:
  - name: cert-manager-custom-overlays
- name: tap-telemetry
  secrets:
  - name: tap-telemetry-custom-overlays
